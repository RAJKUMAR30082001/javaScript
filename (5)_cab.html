<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cab fare</title>
</head>
<body>
<form  id="form" action="">
<label for="productType">Select riding Type:</label>
<select id="productType" name="productType">
  <option value="mini">Mini Rs.15/km</option>
  <option value="macro">Macro Rs.10/km</option>
  <option value="prime">Prime Rs.20/km</option>
</select>
<br>
<br>
<input id="kilo" type="text" placeholder="enter the total km" name="input">
<h4>if first ride 20% discount</h4>

<input type="radio" id="agree"  value="yes" name="yes">Yes

<input type="radio" id="agree1" value="no" name="no">No

<br>
<br>
<button type='button'id="btn" onclick="console2()">enter</button>


</form>
<div class="amount">
    <p>total amount : </p><span id="final"></span>
</div>


<script>
     const input=document.querySelector("#form")


    function console2(){
        try{
        const type=document.getElementById("productType")
        // console.log(type.value)
        const val=document.getElementById("agree") //input[name="gender"]:checked
        // console.log(val.value)
        const km=document.getElementById("kilo")
        if(isNaN(km.value)) throw "enter km in numbers"
        let totamount=0
        switch(type.value){
            case 'mini':
                totamount=km.value*15
                break
            case 'macro':
                totamount=km.value*10
                break
            case 'prime':
                totamount=km.value*20
                break
            default:
                alert("enter correct choice")


        }
        console.log(val.value)
        if (val.checked){
            totamount-=totamount*0.20
        }
      const final=document.getElementById("final")
      final.innerHTML=`${totamount}`

    }
    catch(err){alert(`error ${err}`)}
}
    
</script>
</body>
</html>
