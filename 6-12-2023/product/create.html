<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productType">Product Type:</label>
        <select id="productType" name="productType" required>
            <option value="electronic">Electronic</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        // localStorage.clear()
        console.log(localStorage.length)
        // Get the form elements defined in your HTML above.
        let productName = document.getElementById("productName");
        let productPrice = document.getElementById("productPrice");
        let productType = document.getElementById("productType");
        // Handle the submit event of the form to send data to server using AJAX.
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            let product=productName.value
            let price=productPrice.value
            let type=productType.value
            let obj=new Object()
            let array=[]
            obj["name"]=product
            obj["price"]=price
            obj["type"]=type
            array.push(obj)
            // console.log(array)
            let s=JSON.stringify(array)
            localStorage.setItem('details',s)
            // let value= JSON.parse(localStorage.getItem('details'))
            // console.log(s)
            // console.log(localStorage.length)
            window.location.href = "index.html";
            // alert("Data has been added")
            


        })

    </script>

</body>
</html>
